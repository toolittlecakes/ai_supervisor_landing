
<svg width="500" height="320" viewBox="0 0 500 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="160%" height="160%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Panel with border and shadow -->
  <rect x="40" y="50" width="420" height="220" rx="20" ry="20"
        fill="#1e1e1e" stroke="#3a3a3a" stroke-width="1" filter="url(#shadow)" />

  <!-- Title -->
  <text x="250" y="110" text-anchor="middle" font-family="Arial, sans-serif"
        font-size="24" font-weight="bold" fill="white">Обнаружен звонок</text>

  <!-- Subtitle -->
  <text x="250" y="145" text-anchor="middle" font-family="Arial, sans-serif"
        font-size="18" fill="#bbbbbb">Начать запись?</text>

  <!-- Yes Button -->
  <rect x="90" y="190" width="140" height="50" rx="25" ry="25" fill="#007aff" />
  <text x="160" y="222" text-anchor="middle" font-family="Arial, sans-serif"
        font-size="20" font-weight="bold" fill="white">Да</text>

  <!-- No Button -->
  <rect x="270" y="190" width="140" height="50" rx="25" ry="25" fill="#555555" />
  <text x="340" y="222" text-anchor="middle" font-family="Arial, sans-serif"
        font-size="20" font-weight="bold" fill="white">Нет</text>
</svg>
