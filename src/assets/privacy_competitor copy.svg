<svg width="850" height="750" viewBox="0 0 850 750" xmlns="http://www.w3.org/2000/svg" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif">

  <defs>
    <!-- Фильтр для тени -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Градиенты -->
    <linearGradient id="grad-red" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF1F2; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FEE2E2; stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad-green" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0FDF4; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D1FAE5; stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad-yellow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEFCE8; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FEF9C3; stop-opacity:1" />
    </linearGradient>

    <!-- Маркер для стрелок -->
    <marker id="arrow" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#52525B" />
    </marker>
  </defs>

  <!-- Стили -->
  <style>
    .title { font-size: 28px; font-weight: 600; fill: #18181B; text-anchor: middle; }
    .block-title { font-size: 16px; font-weight: 500; fill: #18181B; text-anchor: middle; }
    .block-subtitle { font-size: 13px; fill: #52525B; text-anchor: middle; }
    .arrow-label { font-size: 13px; font-weight: 500; fill: #3F3F46; text-anchor: middle; }
    .risk-text { font-size: 14px; font-weight: 500; fill: #991B1B; text-anchor: middle; }
    .safe-text { font-size: 14px; font-weight: 500; fill: #166534; text-anchor: middle; }
  </style>

  <!-- ======================= У КОНКУРЕНТОВ ======================= -->
  <g id="competitors">
    <text x="425" y="50" class="title">У конкурентов</text>

    <!-- Блоки -->
    <g transform="translate(50, 100)" filter="url(#shadow)">
      <rect width="180" height="100" rx="16" fill="#FFFFFF"/>
      <path d="M 120 25 h -60 a 8 8 0 0 0 -8 8 v 44 a 8 8 0 0 0 8 8 h 60 a 8 8 0 0 0 8 -8 v -44 a 8 8 0 0 0 -8 -8 z M 42 85 h 96 v 5 h -96 z" fill="#10B981"/>
      <text x="90" y="65" class="block-title">Терапевт</text>
    </g>
    <g transform="translate(335, 100)" filter="url(#shadow)">
      <rect width="180" height="100" rx="16" fill="url(#grad-red)"/>
      <path d="M 90 20 a 10 10 0 0 0 -30 0 v 50 a 10 10 0 0 0 30 0 v -50 M 90 30 h 30 M 90 45 h 30 M 90 60 h 30" stroke="#DC2626" stroke-width="3" fill="none" stroke-linecap="round"/>
      <text x="90" y="65" class="block-title">Серверы компании</text>
      <text x="90" y="85" class="block-subtitle">Хранение сессий</text>
    </g>
    <g transform="translate(620, 100)" filter="url(#shadow)">
      <rect width="180" height="100" rx="16" fill="url(#grad-yellow)"/>
      <path d="M 90 25 l 15 25 l -30 0 z M 90 55 l 15 -25 l -30 0 z" stroke="#F59E0B" stroke-width="3" fill="none" stroke-linejoin="round" stroke-linecap="round"/>
      <text x="90" y="65" class="block-title">Иностранный ИИ</text>
      <text x="90" y="85" class="block-subtitle">(OpenAI)</text>
    </g>

    <!-- Стрелки -->
    <path d="M 235 150 C 280 150, 290 150, 330 150" stroke="#71717A" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
    <text x="285" y="140" class="arrow-label">Запись</text>
    <path d="M 520 150 C 565 150, 575 150, 615 150" stroke="#71717A" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
    <text x="567" y="140" class="arrow-label">Анализ</text>
    <path d="M 615 170 C 575 170, 565 170, 520 170" stroke="#A1A1AA" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
    <text x="567" y="188" class="arrow-label">Отчет</text>

    <!-- Риски -->
    <g transform="translate(335, 220)">
      <path d="M 90 0 L 105 25 L 75 25 Z" fill="#EF4444"/>
      <circle cx="90" cy="15" r="2" fill="white"/>
      <circle cx="90" cy="21" r="2" fill="white"/>
      <text x="90" y="45" class="risk-text">Риск взлома и утечки</text>
    </g>
    <g transform="translate(620, 220)">
      <path d="M 90 0 C 70 0 70 30 90 30 C 110 30 110 0 90 0 Z M 90 5 v 12" stroke="#F59E0B" stroke-width="3" fill="none"/>
      <circle cx="90" cy="23" r="2" fill="#F59E0B"/>
      <text x="90" y="50" class="risk-text">Нарушение закона РФ</text>
    </g>
  </g>

  <!-- Разделитель -->
  <line x1="50" y1="375" x2="800" y2="375" stroke="#E4E4E7" stroke-width="1" stroke-dasharray="5 5"/>

  <!-- ======================= НАШЕ РЕШЕНИЕ ======================= -->
  <g id="our-solution">
    <text x="425" y="440" class="title">Наше решение</text>

    <!-- Блоки -->
    <g transform="translate(50, 500)" filter="url(#shadow)">
      <rect width="180" height="100" rx="16" fill="#FFFFFF"/>
      <path d="M 120 25 h -60 a 8 8 0 0 0 -8 8 v 44 a 8 8 0 0 0 8 8 h 60 a 8 8 0 0 0 8 -8 v -44 a 8 8 0 0 0 -8 -8 z M 42 85 h 96 v 5 h -96 z" fill="#10B981"/>
      <text x="90" y="65" class="block-title">Терапевт</text>
    </g>
    <g transform="translate(620, 500)" filter="url(#shadow)">
      <rect width="180" height="100" rx="16" fill="url(#grad-green)"/>
      <path d="M 90 20 C 70 20, 65 50, 90 50 C 115 50, 110 20, 90 20 Z" stroke="#16A34A" stroke-width="3" fill="none"/>
      <path d="M 82 35 l 6 6 l 10 -10" stroke="#16A34A" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <text x="90" y="65" class="block-title">ИИ в РФ</text>
      <text x="90" y="85" class="block-subtitle">(Яндекс Облако)</text>
    </g>

    <!-- Главная стрелка -->
    <path d="M 235 550 C 350 550, 500 550, 615 550" stroke="#16A34A" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
    <text x="425" y="540" class="arrow-label" style="fill: #166534; font-weight: 600;">Прямая и безопасная передача данных</text>

    <!-- Обратная стрелка -->
    <path d="M 615 570 C 500 570, 350 570, 235 570" stroke="#A1A1AA" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
    <text x="425" y="588" class="arrow-label">Готовый отчет</text>

    <!-- Преимущество -->
    <g transform="translate(425, 630)">
      <path d="M 0 -15 a 15 15 0 0 1 15 15 a 15 15 0 0 1 -15 15 a 15 15 0 0 1 -15 -15 a 15 15 0 0 1 15 -15" fill="#16A34A"/>
      <path d="M -6 0 l 5 5 l 8 -8" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
      <text x="0" y="35" class="safe-text">Данные в РФ. Полное соответствие закону.</text>
    </g>

  </g>
</svg>
